<!-- customer-dialog.component.html -->
<h2 mat-dialog-title>{{ data ? 'Edit Customer' : 'Add Customer' }}</h2>
<div mat-dialog-content class="form-container">
  <form>
    <mat-form-field class="full-width">
      <input matInput placeholder="Name" [(ngModel)]="data.name" name="name" required>
    </mat-form-field>
    <mat-form-field class="half-width">
      <input matInput placeholder="ID" [(ngModel)]="data.id" name="id" required>
    </mat-form-field>
    <mat-form-field class="half-width">
      <input matInput placeholder="Phone" [(ngModel)]="data.phone" name="phone">
    </mat-form-field>
    <mat-form-field class="half-width">
      <input matInput placeholder="Loan Amount" [(ngModel)]="data.loanAmount" name="loanAmount">
    </mat-form-field>
    <mat-form-field class="half-width">
      <input matInput placeholder="Interest Rate" [(ngModel)]="data.interestRate" name="interestRate">
    </mat-form-field>
    <mat-form-field class="half-width">
      <input matInput placeholder="Principal Amount" [(ngModel)]="data.principalAmount" name="principalAmount">
    </mat-form-field>
    <!-- Add other form fields as needed -->

    <div class="button-container">
      <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
      <button mat-raised-button class="blue-button" (click)="Submit()">Submit</button>
      
    </div>
  </form>
</div>
